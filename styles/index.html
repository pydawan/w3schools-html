<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>HTML Styles</title>
</head>

<body>
    <!--
        A definição do estilo de um elemento HTML pode ser feita
        com o atributo style.

        Sintaxe:
            <tagname style="property:value;">
            
        1. property é uma propriedade CSS
        2. value é um valor CSS
    -->
    <h1>HTML Styles</h1>

    <hr>

    <!--
        A propriedade background-color define a cor do plano de fundo de um elemento HTML.
    -->
    <h2>HTML Background Color</h2>
    <p style="background-color:powderblue;">
        This is a paragraph.
    </p>

    <hr>

    <!--
        A propriedade color define a cor do texto de um elemento HTML.
    -->
    <h2>HTML Text Color</h2>
    <p style="color: red;">
        This is a paragraph.
    </p>

    <hr>

    <!--
        A propriedade font-family define a fonte a ser usada para um elemento HTML.
    -->
    <h2>HTML Fonts</h2>
    <p>This is a paragraph.</p>
    <p style="font-family:verdana;">This is a paragraph.</p>
    <p style="font-family:'Times New Roman';">This is a paragraph.</p>

    <hr>

    <!--
        A propriedade font-size define o tamanho de um elemento HTML.
    -->
    <h2>HTML Text Size</h2>
    <p style="font-size:300%;">
        This is a paragraph
    </p>
    <p style="font-size:160%;">
        This is a paragraph
    </p>

    <hr>

    <!--
        A propriedade text-align define o alinhamento horizontal do texto
        de um elemento HTML.
    -->
    <h2>HTML Text Alignment</h2>
    <p style="text-align:center;">
        Centered paragraph.
    </p>
</body>

</html>
