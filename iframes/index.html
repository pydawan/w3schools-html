<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>HTML Iframes</title>
</head>

<body>
    <!--
        HTML Iframes

        1. Um iframe é usado para mostrar uma página web dentro de outra página web.
        2. Um iframe pode ser usado como um alvo para a abertura do conteúdo associado a um link.
    -->
    <h1>HTML Iframes</h1>

    <hr>

    <iframe src="../basic/index.html" width="400" height="400"></iframe>
    <br>
    <br>
    <br>
    <iframe id="iframe_a" name="iframe_a" src="../basic/index.html" style="width:400px;height:400px;border:1px solid red;"></iframe>
    <p>
        <a href="https://www.wikipedia.org/" target="iframe_a">Wikipedia</a>
    </p>
</body>

</html>
