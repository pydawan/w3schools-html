<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Exemplos Básicos HTML</title>
</head>

<body>
    <h1>Documentos HTML</h1>
    <p>
        Todos documentos HTML devem começar com a declaração do tipo do documento:
        <code>
            &lt;!DOCTYPE html&gt;
        </code>
    </p>

    <h2>Cabeçalhos HTML</h2>
    <p>
        Cabeçalhos HTML são definidos com tags de
        <code>&lt;h1&gt; a &lt;h6&gt;</code>.
    </p>
    <p>
        <code>&lt;h1&gt;</code> define o cabeçalho mais importante.<br>
        <code>&lt;h6&gt;</code> define o cabeçalho menos importante.
    </p>
</body>

</html>
