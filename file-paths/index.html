<body>
    <!--
        File Path (Caminho de um Arquivo na estrutura do Sistema de Arquivos)

        1. Um file path (caminho de arquivo) descreve a localização de um arquivo
        na estrutura de diretórios de um web site.

        2. Caminhos de arquivo (file paths) são usados para vincular arquivos externos como:
        2.1 Páginas web
        2.2 Imagens
        2.3 Folhas de Estilo
        2.4 JavaScripts

        Path                                    Descrição
        <img src="picture.jpg">                 picture.jpg está localizada no mesmo diretório da página atual.
        <img src="images/picture.jpg">          picture.jpg está localizada no diretório images no diretório atual.
        <img src="/images/picture.jpg">         picture.jpg está localizada no diretório images no diretório raiz do servidor web.
        <img src="../picture.jpg">              picture.jpg está localizada no diretório um nível acima (diretório pai) do diretório atual.

        Relative File Paths

        Caminhos relativos apontam para um arquivo relativo para a página atual.

        1. <img src="/images/picture.jpg" alt="Mountain">
           Neste exemplo, o caminho do arquivo aponta para um arquivo no diretório images localizado o diretório raiz do servidor web.

        2. <img src="images/picture.jpg" alt="Mountain">
           Neste exemplo, o caminho do arquivo aponta para um arquivo no diretório images localizado no diretório atual.

        3. <img src="../images/picture.jpg" alt="Mountain">
           Neste exemplo, o caminho do arquivo aponta para um arquivo no diretório images no diretório um nível acima (diretório pai) 
           do diretório atual.
    -->
    <h1>HTML File Paths</h1>

</body>

</html>
