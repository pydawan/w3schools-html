<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>HTML Form Elements</title>
</head>

<body>

    <h1>HTML Form Elements</h1>

    <hr>

    <form>
        <!-- Se o atributo type é omitido o campo de entrada recebe o tipo padrão: "text". -->
        <input name="firstname" type="text">

        <br><br>
        <!-- 
            1. O elemento <option> define uma opção que pode ser selecionada.
            2. Por padrão, o primeiro item da lista está selecionado.
            3. Para definir uma opção pré-selecionada adicione o atributo selected a opção:
        -->
        <select name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat" selected>Fiat</option>
            <option value="audi">Audi</option>
        </select>

        <br>
        <br>

        <select name="cars" size="3">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>

        <br>
        <br>

        <select name="cars" size="4" multiple>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>

        <br>
        <br>

        <textarea name="message" rows="10" cols="30">The cat was playing in the garden.</textarea>

        <button type="button" onclick="alert('Hello World!')">Click Me!</button>

    </form>

</body>

</html>
