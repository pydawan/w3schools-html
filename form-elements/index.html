<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>HTML Form Elements</title>
</head>

<body>

    <h1>HTML Form Elements</h1>

    <hr>

    <form>
        <!-- Se o atributo type é omitido o campo de entrada recebe o tipo padrão: "text". -->
        <input name="firstname" type="text">

        <br><br>
        <!-- 
            1. O elemento <option> define uma opção que pode ser selecionada.
            2. Por padrão, o primeiro item da lista está selecionado.
            3. Para definir uma opção pré-selecionada adicione o atributo selected a opção:
        -->
        <select name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat" selected>Fiat</option>
            <option value="audi">Audi</option>
        </select>

        <br>
        <br>

        <select name="cars" size="3">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>

        <br>
        <br>

        <select name="cars" size="4" multiple>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>

        <br>
        <br>

        <textarea name="message" rows="10" cols="30">The cat was playing in the garden.</textarea>

        <button type="button" onclick="alert('Hello World!')">Click Me!</button>

        <br>
        <hr>
        <br>

        <h2>HTML 5 Form Elements</h2>
        <!--
            O HTML5 acrescentou os elementos de formulário a seguir:

            * <datalist>
            * <output>

            Observação: Os navegadores não exibem elementos desconhecidos. Novos elementos que não são suportados por navegadores antigos
            não irão destruir sua página web.
        -->
        <h2>HTML5 &lt;datalist&gt; Element</h2>
        <!--
            HTML5 <datalist> Element

            O elemento <datalist> especifica uma lista pré-definida de opções para um elemento <input>.

            Usuários verão uma lista drop-down com opções pré-definidas como seus dados de entrada.

            O atributo list do elemento input, deve ser referenciado no atributo id do elemento <datalist>.
        -->

        <form action="/action_page.php">
            <input list="browsers">
            <datalist id="browsers">
                <option value="Internet Explorer">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>
        </form>

        <br>
        <hr>
        <br>

        <h2>HTML5 &lt;output&gt; Element</h2>
        <!--
            HTML5 <output> Element

            O elemento <output> representa o resultado de um cálculo (como um desempenhado por um script).
        -->
        <form action="/action_page.php" oninput="x.value = parseInt(a.value) + parseInt(b.value)">
            0
            <input type="range" id="a" name="a" value="50">
            100 +
            <input type="number" id="b" name="b" value="50">
            =
            <output name="x" for="a b"></output>
            <br><br>
            <input type="submit">
        </form>

    </form>

</body>

</html>
