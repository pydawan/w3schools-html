<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>HTML Headings (Cabeçalhos HTML)</title>
</head>

<body>
    <!--
        HTML Headings (Cabeçalhos HTML)

        1. Cabeçalhos são definidos com tags de <h1> a <h6>.
        2. Navegadores adicionam automaticamente algum espaço em branco (margin) antes e após o cabeçalho.
        3. Cabeçalhos são importantes pois mecanismos de busca os usam para indexar a estrutura e o conteúdo de suas páginas web.
        4. Usuários vasculham suas páginas por seus títulos.
        5. Um documento HTML possui uma parte invisível e outra visível ao usuário final.
        5.1. O elemento <head> é o container da parte invisível.
        5.1.1. A parte invisível consiste nos metadados do documento que podem ser referidos
              como dados de controle.
        5.1.2. Os metadados tipicamente definem o título do documento, conjunto de caracteres,
               estilos, links (vínculos), scripts e outras meta informações.
        5.2. O elemento <body> é o container da parte visível.
        5.2.1. A parte visível consiste nos elementos que serão renderizados e percebidos pelo usuário.
               Eles irão compor a Interface Gráfica com o Usuário (GUI).
    -->
    <h1>HTML Headings (Cabeçalhos HTML)</h1>
    <hr>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
</body>

</html>
