<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>HTML Elements</title>
</head>

<body>
    <!--
        1. Um elemento HTML comumente consiste de uma tag de abertura e uma de encerramento
           com o conteúdo inserido entre elas. Por exemplo: <tag>Conteúdo</tag>
        
        2. O elemento HTML é tudo da tag de abertura até a tag de encerramento.

        3. Elementos HTML sem nenhum conteúdo são elementos vazios.

        4. Elementos HTML podem ser aninhados.

        5. Todos documentos HTML consistem de elementos HTML aninhados.

        6. O elemento <html> define todo o documento.

        7. O elemento <body> define o corpo do documento.
        
        8. Elementos HTML sem nenhum conteúdo são chamados elementos vazios.

        9. Tags HTML não são case sensitive. <P> means the same as <p>.
        
        10. O padrão HTML5 não exige tags em lowercase, mas o W3C recomenda lowercase no HTML e exige
            lowercase para tipos de documentos mais restritos.

    -->
    <h1>HTML Elements</h1>
</body>

</html>
