<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HTML Paragraphs</title>
</head>

<body>
    <!-- 
        Tags: <p>, <br>, <pre>
            
        Observação: Navegadores adicionam espaço em branco automaticamente (uma margem) antes ou
        depois do parágrafo.

        1. O resultado do HTML exibido depende da largura da tela.
        2. No HTML você não pode alterar a saída adicionando espaços ou linhas extra em seu código
           pois eles serão ignorados (o navegador irá removê-los).
        3. O elemento <br> define uma quebra de linha.
        3.1 Ele deve ser usado se você desejar uma nova linha sem iniciar um novo parágrafo.
        4. O elemento <pre> define um texto pré-formatado preservando espaços e quebras de linha.
     -->
    <h1>HTML Paragraphs</h1>
    <p>
        Meu nome é Thiago Alexandre Martins Monteiro
    </p>
    <hr>
    <p>
        <pre>
            Meu nome é Thiago Alexandre Martins           Monteiro
        </pre>
    </p>
</body>

</html>
