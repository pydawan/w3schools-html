<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>HTML JavaScript</title>
</head>

<body>
    <!--
        1. A tag <script> é usada para definir um script no lado do cliente (JavaScript).
        2. O elemento <script> contém instruções de script ou aponta para um arquivo de script externo através do atributo src.
        3. Usos comuns do JavaScript são manipulação de imagem, validação de formulários e alterações dinâmicas no conteúdo.
        4. JavaScript pode alterar o conteúdo de um elemento HTML.
        5. JavaScript pode alterar o estilo de um elemento HTML.
        6. JavaScript pode alterar os valores dos atributos de um elemento HTML.
        7. A tag <noscript> é usada para prover um conteúdo alternativo para usuários que desabilitaram a execução de scripts
           em seus navegadores ou que utilizam navegadores que não suportam scripts.
    -->
    <h1>HTML JavaScript</h1>

    <hr>

    <h2>My First JavaScript</h2>

    <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">
        Click me to display Date and Time.
    </button>

    <button type="button" onclick="changeStyle();">Change Style</button>

    <p id="demo"></p>

    <img id="myImage" src="../static/img/pic_bulboff.gif" width="100" height="180">

    <p>
        <button type="button" onclick="light(1)">Light On</button>
        <button type="button" onclick="light(0)">Light Off</button>
    </p>

    <noscript>Sorry, your browser does not support JavaScript!</noscript>

    <script>
        function changeStyle() {
            document.getElementById('demo').style.fontSize = '25px';
            document.getElementById('demo').style.color = 'red';
            document.getElementById('demo').style.backgroundColor = 'yellow';
        }

        function light(sw) {
            var pic;
            if (sw == 0) {
                pic = "../static/img/pic_bulboff.gif";
            } else {
                pic = "../static/img/pic_bulbon.gif";
            }
            document.getElementById('myImage').src = pic;
        }
    </script>

</body>

</html>
