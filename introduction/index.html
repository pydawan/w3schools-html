<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Page Title</title>
</head>

<body>
    <!--
        ============================================================================
                            HTML - Hyper Text Markup Language
        ============================================================================
        1.  Define a estrutura de páginas Web através de marcação.

        2.  Elementos HTML são os blocos de construção de páginas HTML.

        3.  Elementos são representados por tags.

        4.  Tags HTML servem para marcar pedaços de conteúdo.

        5.  Os navegadores Web não exibem as tags mas as usam para renderizar o conteúdo de uma página.
        
        6.  <!DOCTYPE html> declaração que define que a página é um documento escrito em HTML5 e que orienta o navegador 
            no processo de validação e renderização do documento.

        7.  <html> elemento raiz da página HTML.

        8.  <head> elemento que contém meta informações a respeito do documento.

        9.  <title> elemento que especifica o título do documento.

        10. <body> elemento que contém o conteúdo visual da página.
            OBSERVAÇÃO: Somente o conteúdo de <body></body> será exibido para o usuário no navegador web.

        11. <h1> elemento que define um título grande.

        12. <p> elemento que define um parágrafo.
        ------------------------------------------------------------------------------

        ==============================================================================
                                            HTML TAGS
        ==============================================================================
        1. Tags HTML são nomes de elementos envoltos por <>

        2. Declaram um conteúdo em um determinado local do documento

        3. Formato: <tag>conteúdo</tag>

        4. Tags HTML normalmente aparecem em pares como <p> e </p>

        5. A primeira tag do par é a tag de abertura e 
           a segunda é a tag de encerramento.

        6. A tag de encerramento é a mesma da tag de abertura mas 
           com um / antes do nome da tag.
        ------------------------------------------------------------------------------

        ==============================================================================
                                        Web Browsers
        ==============================================================================
        1. O propósito de um navegador web (Chrome, IE, Firefox ou Safari) é ler
           documentos HTML e exibí-los.

        2. O navegador web não exibe as tags HTML mas as utiliza para determinar
           como exibir o documento.
        ------------------------------------------------------------------------------

        ==============================================================================
                                    A declaração <!DOCTYPE>
        ==============================================================================
        1. Representa o tipo do documento e auxilia o navegador a 
           exibir as páginas web corretamente.
        
        2. Deve aparecer uma única vez, no topo da página (antes de qualquer tag HTML).

        3. Não é canse sensitive.

        4. <!DOCTYPE html> é a declaração usada para um documento na versão HTML5.
        ------------------------------------------------------------------------------

    -->
    <h1>My First Heading</h1>
    <p>My first paragraph.</p>
</body>

</html>
